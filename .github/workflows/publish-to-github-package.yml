name: Publish GitHub Packages

on:
  push:
    branches:
      - main
    paths:
      - 'projects/ng-text-highlighter/**'
      - '.github/**'

jobs:
  publish-to-github-packages:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'
          registry-url: 'https://npm.pkg.github.com'

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Build library and app
        run: |
          npm run build:library
          npm run build:prod

      - name: Authenticate with GitHub Packages
        run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > ~/.npmrc

      - name: Patch package.json for GitHub Packages
        run: |
          cd dist/ng-text-highlighter
          npm pkg set name="@supriyakundu99/ng-text-highlighter"
          npm pkg set publishConfig.registry="https://npm.pkg.github.com"
      
      - name: Print final package.json for verification
        run: |
          echo "Final package.json:"
          cat dist/ng-text-highlighter/package.json

      - name: Publish Library to GitHub Packages
        run: |
          cd dist/ng-text-highlighter
          npm publish
