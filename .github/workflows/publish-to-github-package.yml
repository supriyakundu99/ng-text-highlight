name: Publish to GitHub Packages

on:
  push:
    branches:
      - main
    paths:
      - 'projects/ng-text-highlight/**'
      - '.github/**'
      - 'scripts/patch-package-json-github.js'

jobs:
  publish-to-github-packages:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'
          registry-url: 'https://npm.pkg.github.com'

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Patch package.json for GitHub Packages
        run: npm run patch-package-github

      - name: Authenticate with GitHub Packages
        run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > ~/.npmrc

      - name: Build library and app
        run: |
          npm run build:library
          npm run build:prod

      - name: Show final package.json
        run: |
          echo "üì¶ Final package.json:"
          cat dist/ng-text-highlight/package.json
          cat .npmrc

      - name: Publish to GitHub Packages
        run: |
          cd dist/ng-text-highlight
          npm publish || echo "‚ö†Ô∏è Version already exists. Skipping publish."

      - name: Create Release Tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag v$(date +'%Y%m%d%H%M%S')
          git push origin --tags
